<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infografico-Encriptador-de-texto</title>
    <link rel="stylesheet" href="./assets/Styles/Style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style/style.css" />
</head>
    <body>
        <header>
        <img src="./assets/asets.svg/alura-logo.svg" alt="logo alura">
        </header>
     <main>   
        <form class="form__section">
            <textarea
              class="form__input"
              name="mensaje"
              id="miTextarea"
              cols="30" rows="10" placeholder="Ingrese el texto aquí"
              ></textarea>
            
              <div class="btn_container">
                 <div class="alert__msj"><alert__msj><img src="./assets/asets.svg/alert icono.svg" alt="alert__icono">Solo letras minúsculas y sin acentos<span></span>
                 </div>
             </div> 
             <div class="submit__container">
                <input
                  class="form__btn"
                  type="submit"
                  value="Encriptar"
                  id="encriptarBtn"
                />
                <input
               class="form__btn"
               type="submit"
               value="Encriptar"
               id="encriptarBtn"
            <div class="form_btn" type="submit" value="Encriptador">
           <input type="submit" value="Desencriptador">
        </form>
        <imput class="form__btn--secondary"
            type="submit"
            value="Desencriptar"
            id="desencriptarBtn"
          />
        </div>
       </aside>
            <main>
            <aside class="result">
                <img src="./assets/img/monito.png" alt="" class="result_img">
                <div class="result_container">
                   <h3 class="result_title">Ningún mensaje fue encontrado</h3>
                   <p id="result_text">Ingresa el texto que desees encriptar o desencriptar</p>
                   <button id="copiarBtn" class="form__btn--secondary hidden">
                    Copiar
                  </button>
                              
                </div>
        </aside>  
        </main>
        <script:src="<div class="">
        <encriptador class="js"></encriptador> ">
    </body>
</html>
